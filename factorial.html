<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        function factorial(n) {
            var total = 1;
            for (i = 0; i < n; i++){
                total = total * (n - i);
                console.log("Current i is " + i);
            }
            return total; 
        }

        var userstring = prompt("Number please:");
        var usernum = parseInt(userstring);
       
       console.log(usernum + "! is " + factorial(usernum));

    </script>
</body>

</html>
